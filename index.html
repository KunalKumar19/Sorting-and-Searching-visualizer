<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algorithm Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="sv-removebg-preview.png" type="image/x-icon">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <header>
    <a href="#" class="logo">Visualgo ("Visual + Algorithm")</a>
    <div class="rightSide">
      <div class="btns dayNight">
        <ion-icon name="moon-outline"></ion-icon>
        <ion-icon name="sunny-outline"></ion-icon>
      </div>
      <div class="btns menuToggle">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="overlay">
      <div class="heading">
        <h2>Experience the beauty of algorithms</h2>
        <p>Through interactive visualizations</p>
      </div>
      <div class="nav-links">
        <a href="Sorting/sorting.html" class="btn-link">Sorting Visualizer</a>
        <a href="Searching/searching.html" class="btn-link">Searching Visualizer</a>
      </div>
    </div>
  </section>

  <ul class="navigation">
    <li><a href="index.html"><b>Home</b></a></li>
    <li><a href="Sorting/sorting.html"><b>Sorting Visualizer</b></a></li>
    <li><a href="Searching/searching.html"><b>Searching Visualizer</b></a></li>
    <li><a href="About Us/about.html"><b>About Us</b></a></li>
  </ul>

  <script>
    const dayNight = document.querySelector('.dayNight');
    const menuToggle = document.querySelector('.menuToggle');
    const body = document.body;
    const navigation = document.querySelector('.navigation');

    dayNight.onclick = () => {
      body.classList.toggle('dark');
      dayNight.classList.toggle('active');
    }

    menuToggle.onclick = () => {
      menuToggle.classList.toggle('active');
      navigation.classList.toggle('active');
    }
  </script>
</body>
</html>
